					<!-- Display the countdown timer in an element -->
			<p class="countdown" id="countdown"></p>

			<script>
			// Set the date we're counting down to
			var countDownDate = new Date("Jan 5, 2019 15:37:25").getTime();
			
			var now = new Date().getTime();
			var distance = countDownDate - now;
			var startDays = Math.floor(distance / (1000 * 60 * 60 * 24));
			
			// Update the count down every 1 second
			var x = setInterval(function() {

			  // Get todays date and time
			  now = new Date().getTime();

			  // Find the distance between now and the count down date
			  distance = countDownDate - now;

			  // Time calculations for days, hours, minutes and seconds
			  var days = 7 + startDays - Math.floor(distance / (1000 * 60 * 60 * 24));
			  var hours = 23 - Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
			  var minutes = 60 - Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
			  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

			  // Display the result in the element with id="countdown"
			  document.getElementById("countdown").innerHTML = days + " päeva " + hours + (minutes < 10 ? ":0" : ":")
			  + minutes + (seconds < 10 ? ":0" : ":") + seconds;

			  // If the count down is finished, write some text 
			  if (distance < 0) {
				clearInterval(x);
				document.getElementById("countdown").innerHTML = "EXPIRED";
			  }
			}, 1000);
			</script>
